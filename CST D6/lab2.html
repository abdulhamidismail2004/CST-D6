<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <script>
        var data = {
            stud: [
                { fname: "ali", age: 22, grade: 100 },
                { fname: "nora", age: 20, grade: 90 },
                { fname: "nada", age: 25, grade: 75 },
                { fname: "heba", age: 19, grade: 50 },
                { fname: "bassem", age: 21, grade: 40 }
            ]
        };

        // 1- Print all students data
        document.write('<div style="color: blue; font-weight: bold; font-size: 18px;">All Students:</div>');
        data.stud.forEach(function (stud) {
            document.write("Name: " + stud.fname + ", Age: " + stud.age + ", Grade: " + stud.grade + "<br>");
        });

        document.write("<br>");

        // 2- Print students with grade > 80
        document.write('<div style="color: red; font-weight: bold;">Students with grade > 80:</div>');
        var filtered = data.stud.filter(function (stud) {
            return stud.grade > 80;
        });
        filtered.forEach(function (stud) {
            document.write("Name: " + stud.fname + ", Age: " + stud.age + ", Grade: " + stud.grade + "<br>");
        });

        document.write("<br>");

        // 3- Print students sorted by name
        document.write('<div style="color: red; font-weight: bold;">Students sorted by first name:</div>');
        var sorted = [...data.stud].sort(function (a, b) {
            return a.fname.localeCompare(b.fname);
        });
        sorted.forEach(function (stud) {
            document.write("Name: " + stud.fname + ", Age: " + stud.age + ", Grade: " + stud.grade + "<br>");
        });
    </script>
</body>
</html>
